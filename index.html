<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game - PokeAPI</title>
  <link href="src/styles/reset.css" rel="stylesheet" type="text/css">
  <link href="src/styles/main.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- POPPINS FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- OSWALD FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
  <!-- FONT AWESOME -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <section class="rating-screen" style="display: none;">
    <i id="close-leaderboard" class="fa-solid fa-x"></i>
    <div class="rating-table">
      <div class="rating-tittle">
        <h1>LeaderBoard</h1>
      </div>
      <div class="rating-img">
        <img src="/public/images/leaderboard-img.svg">
      </div>
      <div class="rating-content">
        <ul class="rating-list">
        </ul>
      </div>
    </div>
  </section>
  <section class="start-screen">
    <div class="start-content">
      <img class="logo-pokemon" src="public/images/pokemon-logo.png" alt="logo_pokemon">
      <h1 class="start-tittle">Memory Game</h1>
      <div class="difficult-container">
        <button class="normal-difficult">Normal</button>
        <button class="hard-difficult">Hard</button>
      </div>
      <p>Choose the difficult</p>
      <div class="gif-container">
        <img class="pikachu-gif" src="public/images/Running-Pikachu-GIF.webp" alt="waving_pikachu">
      </div>
      <div class="btn-container">
        <button id="leaderboard-btn"><i class="fa-regular fa-star"></i></button>
        <button id="startGame-btn">Start the game</button>
        <a href="https://github.com/Nekolas777" target="_blank" id="code-btn"><i class="fa-solid fa-code"></i></a>
      </div>
    </div>
  </section>
  <div class="attemps-container">
    <p>Attemps: <span id="attemps"></span></p>
  </div>
  <div class="options-container">
    <i id="volume-option" class="fa-solid fa-volume-high"></i>
    <i id="flip-option" class="fa-solid fa-arrow-right-arrow-left"></i>
    <a href="https://github.com/Nekolas777" target="_blank"><i id="code-option" class="fa-solid fa-code"></i></a>
  </div>
  <section class="container-cards" style="display: none;">
    <!-- You can use another HTML tag for a better structure, however, for the card flip i do it like this -->

  </section>
  <section class="gameOver-screen">
    <div class="gameOver-content">
      <h1 id="gameOver-tittle">You Win</h1>
      <p class="gameOver-points">You earn: <span id="points">0</span> points</p>
      <img id="gameOver-gif" src="" alt="waving_pikachu">
      <button id="returnMenu-btn">Back to Menu</button>
    </div>
  </section>
  <audio id="par-found" src="sounds/pokemon-level-up.mp3"></audio>
  <audio id="par-notFound" src="sounds/pokemon-runaway.mp3"></audio>
  <audio id="option-selected" src="sounds/pokemon-plink-test.mp3"></audio>
  <script src="src/js/main.js" type="module"></script>
  <script src="src/js/screen-start.js" type="module"></script>
  <script src="src/js/game-options.js" type="module"></script>
  <script src="src/js/game-over.js" type="module"></script>
  <script src="src/js/leaderboard.js" type="module"></script>
</body>

</html>
